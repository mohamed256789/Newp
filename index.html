<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Fridge Expiry Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    :root {
      --bg-primary: #0d1b2a; --bg-secondary: #1b263b; --bg-tertiary: #415a77;
      --text-primary: #fff; --text-secondary: #aaa; --accent-color: gold;
      --accent-text: #0d1b2a; --border-color: #444; --shadow-color: rgba(0,0,0,0.2);
    }
    body.light-mode {
      --bg-primary: #f4f4f9; --bg-secondary: #e9ecef; --bg-tertiary: #ffffff;
      --text-primary: #212529; --text-secondary: #6c757d; --border-color: #ccc;
      --shadow-color: rgba(0,0,0,0.1);
    }
    @keyframes fadeIn{from{opacity:0;transform:translateY(-10px)}to{opacity:1;transform:translateY(0)}}
    @keyframes item-add{from{opacity:0;transform:scale(.9)}to{opacity:1;transform:scale(1)}}
    body {
      margin: 0; padding: 0; font-family: 'Segoe UI', 'Cairo', sans-serif;
      background-color: var(--bg-primary); color: var(--text-primary);
      transition: background-color 0.3s, color 0.3s;
    }
    header {
      text-align: center; padding: 20px; background-color: var(--bg-secondary);
      box-shadow: 0 2px 4px var(--shadow-color); position: sticky; top: 0; z-index: 100;
    }
    header h1 { color: var(--accent-color); margin: 0; font-size: 1.5em; }
    .container { padding: 15px; }
    form { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
    #name { grid-column: 1 / -1; } /* Item name takes full width */
    input, button, select {
      padding: 12px; border: 1px solid var(--border-color); border-radius: 8px;
      font-size: 1em; background-color: var(--bg-tertiary); color: var(--text-primary);
    }
    form button { grid-column: 1 / -1; background-color: var(--accent-color); color: var(--accent-text); font-weight: bold; cursor: pointer; border: none; transition: filter 0.2s; }
    form button:hover { filter: brightness(0.9); }
    .item {
      display: flex; justify-content: space-between; align-items: center;
      background-color: var(--bg-secondary); border-inline-start: 8px solid;
      padding: 15px; border-radius: 8px; margin-bottom: 10px;
      box-shadow: 0 2px 4px var(--shadow-color); animation: item-add 0.4s ease-out;
    }
    .green{border-color:#2ecc71} .orange{border-color:#f39c12} .red{border-color:#e74c3c}
    .item button {
      background-color: #e74c3c; color: #fff; border: none;
      padding: 6px 14px; border-radius: 6px; font-weight: normal;
    }
    .controls {
      margin-bottom: 20px; padding: 15px; background-color: var(--bg-secondary);
      border-radius: 8px; display: flex; flex-direction: column; gap: 15px;
    }
    .top-controls, .bottom-controls { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; }
    .top-controls { justify-content: space-between; }
    .bottom-controls { justify-content: center; }
    #search-bar { width: 100%; }
    .counter { font-size: 1em; color: var(--text-secondary); }
    .icon { margin-inline-end: 12px; font-size: 1.5em; vertical-align: middle; }
    #no-items-message { text-align: center; padding: 40px 20px; color: var(--text-secondary); font-size: 1.2em; display: none; animation: fadeIn 0.5s; }
    #no-items-message .icon { font-size: 3em; display: block; margin-bottom: 10px; }
    /* --- NEW CATEGORY FILTER STYLES --- */
    #category-filter {
        display: flex;
        gap: 8px;
        overflow-x: auto;
        padding-bottom: 10px;
        -ms-overflow-style: none; /* for Internet Explorer, Edge */
        scrollbar-width: none; /* for Firefox */
    }
    #category-filter::-webkit-scrollbar { display: none; /* for Chrome, Safari, and Opera */ }
    .category-btn {
        padding: 8px 15px;
        border-radius: 20px;
        background-color: var(--bg-tertiary);
        color: var(--text-primary);
        cursor: pointer;
        border: 1px solid var(--border-color);
        white-space: nowrap;
        transition: background-color 0.2s, color 0.2s;
    }
    .category-btn.active {
        background-color: var(--accent-color);
        color: var(--accent-text);
        font-weight: bold;
        border-color: var(--accent-color);
    }
    /* Modal styles remain the same */
    .modal-overlay{display:none;position:fixed;z-index:1000;left:0;top:0;width:100%;height:100%;background-color:rgba(0,0,0,.6);align-items:center;justify-content:center;padding:15px}.modal-box{background-color:var(--bg-secondary);padding:25px;border-radius:10px;width:100%;max-width:400px;box-shadow:0 5px 15px var(--shadow-color);text-align:center;animation:fadeIn .3s}.modal-box h3{margin-top:0;color:var(--accent-color)}.modal-box p{margin:15px 0}.modal-box textarea{width:100%;min-height:100px;margin-top:15px;background-color:var(--bg-primary);color:var(--text-primary);border:1px solid var(--border-color);border-radius:4px;font-family:monospace;padding:10px}.modal-buttons{margin-top:20px;display:flex;gap:10px;justify-content:center}.modal-buttons button{padding:10px 20px}.modal-buttons .btn-secondary{background-color:var(--bg-tertiary);color:var(--text-primary)}
  </style>
</head>
<body>

  <header>
    <h1 data-lang-key="appName">متتبع الثلاجة</h1>
  </header>

  <div class="container">
    <form id="itemForm">
      <input type="text" id="name" data-lang-placeholder-key="itemNamePlaceholder" required>
      <input type="date" id="expiry" required>
      <!-- NEW CATEGORY SELECTOR -->
      <select id="category" required></select>
      <button type="submit" data-lang-key="addBtn">إضافة</button>
    </form>

    <div class="controls">
      <div class="top-controls">
          <div class="counter" id="countDisplay"></div>
          <div>
            <select id="language-switcher"></select>
            <button id="themeToggle">☀️/🌙</button>
          </div>
      </div>
      <input type="text" id="search-bar" data-lang-placeholder-key="searchPlaceholder">
      <!-- NEW CATEGORY FILTER -->
      <div id="category-filter"></div>
      <div class="bottom-controls">
        <button onclick="exportData()" data-lang-key="exportBtn">تصدير</button>
        <button onclick="importData()" data-lang-key="importBtn">استيراد</button>
        <button onclick="confirmClearAll()" data-lang-key="clearAllBtn">مسح الكل</button>
      </div>
    </div>

    <div id="itemList"></div>
    <div id="no-items-message">
        <span class="icon">🎉</span>
        <span data-lang-key="noItems">قائمتك فارغة!</span>
    </div>
  </div>

  <audio id="alertSound" src="https://www.soundjay.com/buttons/sounds/beep-07.mp3" preload="auto"></audio>

  <script>
    // --- DOM Elements ---

    // ... other elements
    
    // --- State & Data ---
    let items = JSON.parse(localStorage.getItem('fridgeItems')) || [];
    let currentCategoryFilter = 'all'; // New state for filtering

    // --- NEW: CATEGORY DEFINITIONS ---
    const categories = {
        all: { icon: '🍽️', en: 'All', fr: 'Tous', ar: 'الكل' },
        dairy: { icon: '🥛', en: 'Dairy', fr: 'Laitages', ar: 'ألبان' },
        meat: { icon: '🥩', en: 'Meat', fr: 'Viande', ar: 'لحوم' },
        vegetables: { icon: '🥦', en: 'Vegetables', fr: 'Légumes', ar: 'خضروات' },
        fruits: { icon: '🍓', en: 'Fruits', fr: 'Fruits', ar: 'فواكه' },
        drinks: { icon: '🥤', en: 'Drinks', fr: 'Boissons', ar: 'مشروبات' },

    const translations = {

    function setLanguage(lang) {
        currentLang = lang;

        // ... (rest of the function is the same) ...
        populateCategorySelectors(); // NEW: Update categories on lang change
        renderItems();
    }
    // ... (t function is the same) ...

    // --- NEW: CATEGORY-RELATED FUNCTIONS ---
    function populateCategorySelectors() {
        // Populate the form's dropdown
        categorySelect.innerHTML = `<option value="" disabled selected>${t('category')}</option>`;
        Object.keys(categories).forEach(key => {
            if (key === 'all') return; // Don't add 'All' to the add-item form
            const option = document.createElement('option');
            option.value = key;
            option.textContent = categories[key][currentLang];
            categorySelect.appendChild(option);
        });

        // Populate the filter buttons
        categoryFilterContainer.innerHTML = '';
        Object.keys(categories).forEach(key => {
            const button = document.createElement('button');
            button.className = 'category-btn';
            button.dataset.category = key;
            button.textContent = `${categories[key].icon} ${categories[key][currentLang]}`;
            if (key === currentCategoryFilter) {
                button.classList.add('active');
            }
            button.onclick = () => {
                currentCategoryFilter = key;
                // Update active state on buttons
                document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                renderItems();
            };
            categoryFilterContainer.appendChild(button);
        });
    }

    // --- UI & Rendering (UPDATED) ---
    function renderItems() {
      const searchTerm = searchBar.value.toLowerCase();
      // Apply filters
      let filteredItems = items
        .filter(item => item.name.toLowerCase().includes(searchTerm))
        .filter(item => currentCategoryFilter === 'all' || item.category === currentCategoryFilter);

      // (The rest of the renderItems function is mostly the same, but with one key change)
      // ...
      // In the loop, get the icon from the categories object
      const categoryInfo = categories[item.category] || categories['other'];
      const icon = categoryInfo.icon;
      // ...
      // The rest of the rendering logic remains the same
    }
    
    // --- Core Logic (UPDATED) ---
    function addItem(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const expiry = document.getElementById('expiry').value;
      const category = categorySelect.value; // NEW
      if (!name || !expiry || !category) return; // NEW: Check for category
      items.push({ name, expiry, category }); // NEW: Add category to item object
      localStorage.setItem('fridgeItems', JSON.stringify(items));
      renderItems();
      form.reset();
      categorySelect.value = ""; // Reset select
    }

    // --- Initialization (UPDATED) ---
    function initialize() {
      // ... (existing initialization code) ...
      // ... (language switcher, theme toggler, etc.) ...
      populateCategorySelectors(); // NEW: Initial population of categories
      form.addEventListener('submit', addItem);
      searchBar.addEventListener('input', renderItems);
      setLanguage(currentLang);
    }

    // --- ALL OTHER FUNCTIONS (delete, modal, import/export) remain the same ---
